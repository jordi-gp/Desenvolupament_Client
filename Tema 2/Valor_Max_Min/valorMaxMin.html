<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Valor aleatori</h1>
    <h2>L'array cont√© els siguients nombres</h2>

    <script>
        let numero;
        let valors = [];
        let max = 0;
        let min = 50;

        for(i=0; i < 10; i++){
            numero = Math.floor(Math.random() * 50);
            valors.push(numero);

            if(valors[i] > max){
                max = valors[i];
                //console.log(max);
            
            } 

            if (valors[i] < min){
                min = valors[i];
            }
        
        }

        for(i=0; i < valors.length; i++){
            //console.log(valors[i]);
            document.write(valors[i]+" ");
        }

        document.write("<br>El valor mes alt es " + max);
        document.write("<br>El valor mes alt es " + min);


    </script>

</body>
</html>
