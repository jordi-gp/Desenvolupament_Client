<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova de Formulari</title>
</head>
<body>
    <form action="procesar.php" method="post" id="elFormulari">
        <table>
            <tr>
                <td>Nom: </td>
                <td>
                    <input type="text" name="nom" maxlength="15" pattern="[A-Za-z]{2,15}" title="Introdueix entre 2 i 15 lletres" required/>
                </td>
            </tr>
            <tr>
                <td> data de neixement: </td>
                <td>
                    <input type="date" name="neix" id="neix" step="1" min="1900-01-01" max="2021-12-31" required/>
                </td>
            </tr>
            <tr>
                <td> telèfon: </td>
                <td>
                    <input type="text" name="tel" id="tel" pattern="^\d{3}\s\d{3}\s\d{3}$" title="El telefono ha de ser amb el següent format 999 999 999" required/>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="reset" name="limpiar" id="limpiar" value="Reset"/>
                    <input type="submit" name="enviar" id="enviar" value="Enviar"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
