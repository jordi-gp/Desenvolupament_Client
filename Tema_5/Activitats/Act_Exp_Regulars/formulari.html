<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="reg_Exp.js"></script>
    <title>Expressions Regulars amb JS</title>
</head>
<body>
    <h1>Formulari</h1>
    <form id="form">
        <!--Camp del DNI-->
        <label>Introdueix el teu DNI:</label>
        <input type="text" id="DNI" placeholder="123456789A" />
        <br>
        <br>
        <!--Camp del número de telèfon-->
        <label>Introdueix el teu número de telèfon:</label>
        <input type="text" id="tel" placeholder="123 456 789" />
        <br>
        <br>
        <!--Camp de la data-->
        <label>Data:</label>
        <input type="text" id="data" placeholder="2021-01-01" />
        <br>
        <br>
        <!--Camp de la matrícula-->
        <label>Matrícula del cotxe:</label>
        <input type="text" id="matricula" placeholder="1234 ABC" />
        <br>
        <br>
        <!--Camp del Email-->
        <label>Email:</label>
        <input type="text" id="email" placeholder="email@example.com" />
        <br>
        <br>
        <!--Camp de URL-->
        <label>URL:</label>
        <input type="text" id="url" placeholder="https://example.com" />
        <br>
        <br>
        <input type="reset" name="Borrar" id="Borrar" />
        <input type="button" name="Enviar" id="Enviar" value="Enviar" />
        
    </form>

    <p id="missatgeError" style="color:red;"></p>
</body>
</html>
