        semanaIta = ["Lunedi", "Martedì", "Mercoledì", "Giovedì", "Venerdì", "Sabato", "Domenica"];
        semanaEsp = ["Dilluns", "Dimarts", "Dimecres", "Dijous", "Divendres", "Disabte", "Diumenge"];

        document.write("Avui es el día número " +dia+ " de la setmana, conegut en valencià com a " +semanaEsp[dia -1]+ " i en Italià com a " +semanaIta[dia -1]);
