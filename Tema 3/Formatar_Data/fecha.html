<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha</title>
</head>
<body>
    <h1>Data</h1>
    
    <div id="hora"></div>

    <script>
        function fecha(){
            var miFecha = new Date();
            var horas = miFecha.getHours();
            var minutos = miFecha.getMinutes();
            var segundos = miFecha.getSeconds();

            var dia = miFecha.getDate();
            var mes = miFecha.getMonth() + 1;
            var año = miFecha.getFullYear();

            if (horas < 10){
                horas = '0' + horas;
            }

            if (minutos < 10){
                minutos = '0' + minutos;
            }

            if (segundos < 10){
                segundos = '0' + segundos;
            }

            if (dia < 10){
                dia = '0' + dia;
            }

            if (mes < 10){
                mes = '0' + mes;
            }

            var texto = document.getElementById("hora");
            texto.innerHTML = horas + ':' + minutos + ':' + segundos + " - " + dia + '/' + mes + "/" + año;

        }

        window.onload = function(){
            setInterval(fecha, 1000);
        }

    </script>

</body>
</html>
